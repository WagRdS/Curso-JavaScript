<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    <script>
        var nome = prompt("Qual o seu nome?")
        document.writeln(`Seu nome tem ${nome.length} letras <br/>`)
        document.writeln(`Olá, ${nome}! Seu nome escrito em maiúsculo é ${nome.toUpperCase()} <br/>`)
        document.writeln(`Olá, ${nome}! seu nome em inúsculo é ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
