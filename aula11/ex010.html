<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Multas</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Entre com a velocidade do veículo: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="validar()">
    <div id="res">

    </div>
    <script>
        function validar(){
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade é de <strong>${vel}</strong> Km/h`
            if (vel > 60){
                res.innerHTML += `<p>Você foi multado por excesso de velocidade</p>` 
            }
            res.innerHTML += '<p>Dirija sempre com sinto de segurança</p>';
        }

    </script>
</body>
</html>
