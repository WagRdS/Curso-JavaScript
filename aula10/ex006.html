<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evntos DOM</title>
    <style>
        div#area{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="area">Interaja</div>
    <script>
        var a = document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', mover)
        a.addEventListener('mouseout', saiu)
        
        function clicar(){
            a.innerText = 'Clicou'
            a.style.backgroundColor = 'red'
        }
        function mover(){
            a.innerText = 'Moveu'
        }
        function saiu(){
            a.innerText = 'Saiu'
            a.style.backgroundColor = 'green'
        }
            
    </script>
</body>
</html>
